<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lady Pontebella</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="imagenes/284d60d6b68004586789c4c16f4826bad0657c635f673dd1fd13c938feeff2b3153526.jpeg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div>
        <img
          src="imagenes/shoppingcart_77968.png"
          id="carrito-img"
          alt="Carrito de compras"
        />
        <span id="carrito-total">$0</span>
        <div id="carrito-contenido" style="display: none"></div>
      </div>
    </header>

    <section class="container d-flex mt-5">
      <div class="card p-2" style="width: 18rem">
        <img
          src="imagenes/293774473_10227995414808093_8050425074812996501_n.jpg"
          class="card-img-top"
          alt="..."
        />
        <h5 class="card-title">Camelia</h5>
        <p class="card-text">$5000</p>
        <button id="producto1" class="btn btn-primary agregar-carrito">
          Agregar al carrito
        </button>
      </div>

      <div class="card p-2" style="width: 18rem">
        <img
          src="imagenes/290041560_10227908832803597_5981226109624920485_n.jpg"
          class="card-img-top"
          alt="..."
          height="100%"
        />

        <h5 class="card-title">Bugalo</h5>
        <p class="card-text">$7000</p>
        <button id="producto2" class="btn btn-primary agregar-carrito">
          Agregar al carrito
        </button>
      </div>
      <div class="card p-2" style="width: 18rem">
        <img
          src="imagenes/291496824_10227941934591121_60502811858235059_n.jpg"
          class="card-img-top"
          alt="..."
        />

        <h5 class="card-title">Alamo</h5>
        <p class="card-text">$6000</p>

        <button id="producto3" class="btn btn-primary agregar-carrito">
          Agregar al carrito
        </button>
      </div>
      <div class="card p-2" style="width: 18rem">
        <img
          src="imagenes/293335753_10227982676089633_8902027201712843512_n.jpg"
          class="card-img-top"
          alt="..."
        />

        <h5 class="card-title">Verbena</h5>
        <p class="card-text">$4000</p>

        <button id="producto4" class="btn btn-primary agregar-carrito">
          Agregar al carrito
        </button>
      </div>
    </section>

    <footer class="bg-dark text-white">
      <p>By Maria Agustina Avagnina</p>
    </footer>
    <script src="index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
